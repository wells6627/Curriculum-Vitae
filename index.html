<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.9/babel.min.js"></script>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 回退樣式，確保 Tailwind CSS 載入失敗時仍可顯示 */
    body { font-family: Arial, sans-serif; background-color: #f7fafc; }
    .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .section-title { font-size: 2rem; font-weight: bold; color: #2d3748; text-align: center; margin-bottom: 1.5rem; }
    .nav-link { color: #4a5568; text-decoration: none; }
    .nav-link:hover { color: #2d3748; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const NavBar = () => (
      <nav className="fixed top-0 w-full bg-white shadow-md z-10">
        <div className="container px-4 py-4 flex justify-between items-center">
          <h1 className="text-2xl font-bold text-gray-800">曾偉豪</h1>
          <div className="space-x-4">
            <a href="#home" className="nav-link text-gray-600 hover:text-gray-800">首頁</a>
            <a href="#about" className="nav-link text-gray-600 hover:text-gray-800">關於</a>
            <a href="#portfolio" className="nav-link text-gray-600 hover:text-gray-800">作品集</a>
            <a href="#contact" className="nav-link text-gray-600 hover:text-gray-800">聯繫</a>
          </div>
        </div>
      </nav>
    );

    const Hero = () => (
      <section id="home" className="h-screen bg-gray-300 flex items-center justify-center">
        <div className="text-center">
          <h1 className="text-4xl md:text-6xl font-bold text-gray-800 mb-4">曾偉豪 藝術家</h1>
          <p className="text-lg text-gray-600">探索聲音與能量的藝術世界</p>
        </div>
      </section>
    );

    const About = () => (
      <section id="about" className="py-16 bg-white">
        <div className="container">
          <h2 className="section-title">關於 About</h2>
          <p className="text-gray-700 leading-relaxed">
            1977年出生於台灣台南市，1999年畢業於國立台灣藝術學院雕塑系，2004年畢業於國立台南藝術學院造形藝術研究所，畢業後居住及創作於臺灣南部的台南市。早期作品以磁鐵為材料的動態雕塑為主軸，當中無形卻實際存在磁力的能量表現一直是他關注的對象。研究所以後，延續早期作品的向度，都是對無形能量的關注，但作品轉向對聲音的研究。將無形的能量轉化為可視，並且追尋原初的價值一直是他作品表現的重要課題。
          </p>
          <p className="text-gray-700 leading-relaxed mt-4">
            我企圖在規格化控制的環境中找尋人的真實感受，希望透過簡單、基本、隨手可得的一些媒材，來尋找其中潛藏的可能性。「聲音」系列的作品，主要呈現出不可見的作用力、反動、無所謂和陌生的感官感受。我的創作雖然是由理性邏輯架構出發，媒材上也趨近於理性科學的範疇，但我所強調的不是技術上的魅力，而是精神意識的向度，也就是「真實的溝通」。
          </p>
          <p className="text-gray-700 leading-relaxed mt-4">
            I continually seek out real human feelings in a regularized and controlled environment and to this end utilize simple, basic and easily available materials to determine the possibilities contained therein. Series of works, “Sound’’, mainly attempted to highlight invisible efforts, reactions, the perceptual feeling of indifference and the unfamiliar. Although my works start life as part of a rational and logical framework and also tend to be categorized as rational and scientific in terms of media, the focus of these pieces is not technical appeal but rather spiritual consciousness, or what I would define as “real communication.”
          </p>
        </div>
      </section>
    );

    const Portfolio = () => {
      const artworks = [
        { id: 1, title: "作品 1 (待更新)", media: "image", src: "https://via.placeholder.com/600x400", description: "作品說明：請提供作品描述，待更新 Description to be updated." },
        { id: 2, title: "作品 2 (待更新)", media: "video", src: "", description: "作品說明：請提供作品描述，待更新 Description to be updated." },
        { id: 3, title: "作品 3 (待更新)", media: "image", src: "https://via.placeholder.com/600x400", description: "作品說明：請提供作品描述，待更新 Description to be updated." },
        { id: 4, title: "作品 4 (待更新)", media: "video", src: "", description: "作品說明：請提供作品描述，待更新 Description to be updated." },
      ];

      return (
        <section id="portfolio" className="py-16 bg-gray-100">
          <div className="container">
            <h2 className="section-title">作品集 Portfolio</h2>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
              {artworks.map((artwork) => (
                <div key={artwork.id} className="bg-white rounded-lg shadow-md overflow-hidden">
                  {artwork.media === "video" ? (
                    <div className="w-full h-64 bg-gray-300 flex items-center justify-center">
                      <p className="text-gray-600">影片待更新 Video Placeholder</p>
                    </div>
                  ) : (
                    <img src={artwork.src} alt={artwork.title} className="w-full h-64 object-cover" />
                  )}
                  <div className="p-4">
                    <h3 className="text-lg font-semibold text-gray-800">{artwork.title}</h3>
                    <p className="text-gray-600 mt-2">{artwork.description}</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    };

    const Contact = () => (
      <section id="contact" className="py-16 bg-white">
        <div className="container">
          <h2 className="section-title">聯繫 Contact</h2>
          <div className="max-w-md mx-auto">
            <p className="text-gray-700 mb-4">姓名 Name: 曾偉豪 Tseng Wei-Hao</p>
            <p className="text-gray-700 mb-4">Email: <a href="mailto:Well-k@yahoo.com.tw" className="text-blue-600">Well-k@yahoo.com.tw</a></p>
            <div className="space-y-4">
              <input type="text" placeholder="您的姓名 Your Name" className="w-full p-2 border border-gray-300 rounded" />
              <input type="email" placeholder="您的電子郵件 Your Email" className="w-full p-2 border border-gray-300 rounded" />
              <textarea placeholder="您的訊息 Your Message" className="w-full p-2 border border-gray-300 rounded h-32"></textarea>
              <button className="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">送出 Submit</button>
            </div>
          </div>
        </div>
      </section>
    );

    const App = () => (
      <div>
        <NavBar />
        <Hero />
        <About />
        <Portfolio />
        <Contact />
      </div>
    );

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
